<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Coding conventions -->
    <style>
        div{
            border: 3px solid black;
            padding: 20px;
        }
        h1{
            color: red;
        }
        .carousel {
            position: relative;
            max-width: 800px;
            margin: auto;
            overflow: hidden;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            min-width: 100%;
        }

        .carousel-item img {
            width: 100%;
        }

        .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }

        .carousel-control {
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }
     </style>
</head>
<body>
    <div>
        <h1>Marquee Tag Example</h1>
        <marquee behavior="scroll" direction="left">This is a simple marquee example.</marquee>
        <marquee behavior="slide" direction="right" bgcolor="#f0f0f0">This marquee slides in from the right.</marquee>
    </div>
    <div class="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" alt="Slide 1">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" alt="Slide 2">
            </div>
            <div class="carousel-item">
                <img src="https://via.placeholder.com/800x400" alt="Slide 3">
            </div>
        </div>
        <div class="carousel-controls">
            <button class="carousel-control prev" onclick="moveCarousel(-1)">❮</button>
            <button class="carousel-control next" onclick="moveCarousel(1)">❯</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;

        function moveCarousel(direction) {
            const carouselInner = document.querySelector('.carousel-inner');
            const totalSlides = document.querySelectorAll('.carousel-item').length;
            currentSlide = (currentSlide + direction + totalSlides) % totalSlides;
            const offset = -currentSlide * 100;
            carouselInner.style.transform = `translateX(${offset}%)`;
        }
    </script>
</body>
</html>
