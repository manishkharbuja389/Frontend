<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!-- <script src="first.js"></script> -->
    <script>
        // Arithmetic Operators
        let a = 4;
        let b = 2;
        console.log('Number a is',a,'Number b is',b);
        console.log('Addition:',a+b);
        console.log('Subtraction',a-b);
        console.log('Multiplication',a*b);
        console.log('Divide',a/b);
        console.log('Modulus',a%b);
        console.log('Exponentiation',a**b);
        // Increment Operator
        a++;
        // Decrement operator
        b--;
        console.log('Number a is',a,'Number b is',b);
        let c='24';
        // Conversion of string to integer(number)
        // d = parseInt(c);
        console.log(a+c);
        // console.log(a+d);
        console.log(a+parseInt(c));
        // Conversion of integer(number) to string
        x =b.toString();
        console.log(a+x);

        // conditional statement
        // if statement
        if(a>10){
            console.log('a is greater than 10.')
        }
        // if-else statement
        if(a>10){
            console.log('a is greater than 10.')
        }
        else{
            console.log('a is smaller than 10.')
        }
        // if-else if-else
        if(a>10){
            console.log('a is greater than 10.')
        }
        else if(a>6){
            console.log('a is greater than 6.')
        }
        else if(a>3){
            console.log('a is greater than 3.')
        }
        else{
            console.log('a is smaller than 4.')
        }
        // Ternary operator
        console.log((a>10)?"A is greater than 10.":"A is less than 10.");
        // Switch statement
        switch(a){
            case(4):
                console.log('Good');
                break;
            case(5):
                console.log(a+b);
                break;
            default:
                console.log('Bad');
        }

    </script>
</body>
</html>
